<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="import" href="index.html" />
    <link rel="import" href="settings.html" />
    <link rel="import" href="apod.html" />
    <link rel="import" href="donki.html" />

    <title>Congressional App Challenge</title>
    
</head>
<body>
    <aside>
        <nav class="navbar">

        </nav>
    </aside>
    <main>
        <canvas id="earth-canvas"></canvas>
        <button hidden class="exit" id="exit"><i class="material-icons">close</i></button>
        <div class="headline-container">
            <div class="container" id="container">
                <div class="search">
                    <input hidden type="text" placeholder="Enter city name: " spellcheck="false" id="rem">
                </div>
                <div class="weather" id="weather">
                    <img src="../src/assets/img/icons/sunrain.png" class="weather-icon">
                    <h1 class="city" id="city"></h1>
                    <h1 class="day" id="day"></h1>
                    <h1 class="time" id="time"></h1>
                    <h2 class="currenttemp" id="currenttemp"></h2>
                    <h2 class="mintemp" id="mintemp"></h2>
                    <h2 class="maxtemp" id="maxtemp"></h2>
                    <div class="details">
                        <div class="col">
                            <img src="../src/assets/img/icons/humidity.png">
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <img src="../src/assets/img/icons/wind.png">
                            <p id="wind"></p>
                            <img src="../src/assets/img/icons/chance.png">
                            <p id="rain"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <img src="../src/assets/img/icons/sunrise.png">
                            <p id="sunrise"></p>
                            <img src="../src/assets/img/icons/sunset.png">
                            <p id="sunset"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
