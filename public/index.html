<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="import" href="index.html" />
    <link rel="import" href="settings.html" />
    <link rel="import" href="apod.html" />
    <link rel="import" href="donki.html" />

    <title>Congressional App Challenge</title>
    
</head>
<body>
    <aside>
        <nav class="navbar">

        </nav>
    </aside>
    <main>
        <canvas id="earth-canvas"></canvas>
        <button hidden class="exit" id="exit"><img src="./icons/xmark.png"></button>
        <div class="headline-container">
            <div hidden class="container" id="container">
                <div class="search">
                    <input hidden type="text" placeholder="Enter city name: " spellcheck="false" id="rem">
                </div>
                <div class="weather" id="weather">
                    <img id="weatherIcon" src="./icons/sunnycloud.png">
                    <h1 class="city" id="city"></h1>
                    <h1 class="day" id="day"></h1>
                    <h1 class="time" id="time"></h1>
                    <h2 class="currenttemp" id="currenttemp"></h2>
                    <h2 class="mintemp" id="mintemp"></h2>
                    <h2 class="maxtemp" id="maxtemp"></h2>
                    <div class="details">
                        <div class="col">
                            <img src="./icons/humidity.png" id="humidity"></img>
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <img src="./icons/wind.png" id="wind"></img>
                            <p id="wind"></p>
                            <img src="./icons/chance.png" id="chance"></img>
                            <p id="rain"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <img src="./icons/sunrise.png" id="sunrise"></img>
                            <p id="sunrise"></p>
                            <img src="./icons/sunset.png" id="sunset"></img>
                            <p id="sunset"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
